<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <title>Stats preview card component</title>
</head>
<body>
    <div class="container-wrap">
        <div class="container">
            <section class="container-1">
                <div class="container-1-wrap">
                    <h1>Get <span class="color-review"> insights </span> that help your business grow.</h1>
                        <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                        <div class="info-container">
                            <div class="first-box">
                                <p class="first-box-title">10k+</p>
                                <p class="second-box-paragraph">Companies</p>
                            </div>
                            <div class="second-box">
                                <p class="first-box-title">314</p>
                                <p class="second-box-paragraph">Templates</p>
                            </div>
                            <div class="third-box">
                                <p class="first-box-title">12M+</p>
                                <p class="second-box-paragraph">Queries</p>
                            </div>
                        </div>
                </div>
            </section>
            <section class="container-2">
                <div class="image-overlay">
                </div>
            </section>
        </div>
    </div>
</body>
</html>
